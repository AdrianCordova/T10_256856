<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Punto de venta</title>
</head>

<body>

	<div>

			<input type="text" placeholder="Producto"/>
			<input type="tel" placeholder="Precio"/>
			<input type="tel" placeholder="Cantidad"/>
			<button>Agregar</button><br/>

			<table>

					<thead>

									<tr>

										<th>Producto:</th>
										<th>Precio por unidad:</th>
										<th>Cantidad</th>
										<th>Total</th>
										<th></th>

									</tr>

					</thead>

					<tbody>

								<tr>

									<td colspan="5">Ingresar Articulos</td>

								</tr>

					</tbody>

					<tfoot>

								<tr>

									<td colspan="3">TOTAL: </td>
									<td colspan="2">0</td>

								</tr>

								<tr>

									<td colspan="5"><button>Pagar</button></td>

								</tr>

					</tfoot>

			</table>

	</div>

	<script src="js/jquery-1.12.3.min.js"></script>
	<script src="js/script.js"></script>

</body>

</html>
